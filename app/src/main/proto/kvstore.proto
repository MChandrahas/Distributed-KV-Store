syntax = "proto3";

package kvstore;

option java_package = "com.distributed.kv";
option java_outer_classname = "KVStoreProto";

// The Service Definition
service KVStore {
  rpc Put (PutRequest) returns (PutResponse);
  rpc Get (GetRequest) returns (GetResponse);
}

// Request/Response Messages
message PutRequest {
  string key = 1;
  string value = 2;
}

message PutResponse {
  bool success = 1;
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  string value = 1; // Empty if not found
}
